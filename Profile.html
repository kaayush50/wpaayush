    /* Body and Background */
    body {
      font-family: sans-serif;

    /* Dark Mode */

    /* Header */
    header {
      padding: 15px 0;
      background-color: transparent;
      box-shadow: 0px 2px 10px white;
    }

    header nav ul {
      display: flex;
      justify-content: center;
      list-style: none;
      padding: 0;
    }

    header nav ul li {
      margin: 0 15px;
    }

    header nav ul li a {
      color: #333;
      text-decoration: none;
      font-size: 16px;
    }

    /* Hero Section */
    .hero {
      text-align: center;
      padding: 100px 20px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      position: relative;
      z-index: 10;
    }

    .hero h1 {
      font-size: 50px;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .hero a {
      text-decoration: none;
      color: #fff;
      background-color: #007bff;
      padding: 10px 20px;
      border-radius: 5px;
    }

    /* Profile Section */
    .profile-info {
      background-color: #fff;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
      margin: 30px 0;
    }

    .profile-info h2 {
      font-size: 36px;
      margin-bottom: 15px;
    }

    .profile-info p {
      font-size: 18px;
      margin: 10px 0;
    }

    .profile-info .btn {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }

    .profile-info .social-links svg {
      width: 35px;
      height: 35px;
      margin: 10px;
      cursor: pointer;
    }

    /* Animated Background */
    #background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: background-animation 15s infinite linear;
    }

    #background div {
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: white;
      animation: bubble-animation 6s infinite ease-in-out;
    }

    /* Floating Bubble Animation */
    @keyframes background-animation {
      0% {
        opacity: 1;
      }
      100% {
        opacity: 0.2;
      }
    }

    @keyframes bubble-animation {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      50% {
        transform: translateY(-60px);
        opacity: 0.3;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* Dark Mode Profile */
    body.dark-mode .profile-info {
      background-color:white;
      color: #fff;
    }

    body.dark-mode .profile-info .btn {
      background-color: #1a73e8;
    }

    body.dark-mode .social-links svg {
      fill: white;
    }

  </style>
